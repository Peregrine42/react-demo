<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<div class="container">
  <br/>
  <br/>
  <div>
    <span id="counter" style="font-size: 40px;">0</span>
  </div>
  <div>
    <input type="button" class="btn btn-primary" id="inc" value="inc"></input>
  </div>
  <br/>
  <input id="color"></input>
</div>

<script src="jquery-1.12.0.js"></script>
<script src="lib/index.js"></script>
<script>
var state = {}

function render() {
  $('#counter').html(state.value);
  $('#color').val(state.color);
  
  $('#inc').css('background-color', state.color);
  var inverted = lightOrDark($('#inc').css('background-color'));
  $('#inc').css('color', inverted);
}

$('#inc').on('click', function () {
  state.value++;
  render();
})

$('#color').on('keyup', function () {
  state.color = this.value;
  render();
})

$(document).ready(function() {
  state.color = "#2200AA";
  state.value = 0;
  render();
})

</script>
