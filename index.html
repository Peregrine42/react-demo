<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<div class="container">
  <br/>
  <br/>
  <div>
    <span id="counter" style="font-size: 40px;">0</span>
  </div>
  <div>
    <input type="button" class="btn btn-primary" id="inc" value="inc"></input>
  </div>
  <br/>
  <input id="color"></input>
</div>

<script src="jquery-1.12.0.js"></script>
<script src="lib/index.js"></script>
<script>
$('#inc').on('click', function () {
  var oldValue = $('#counter').html();
  var newValue = 1 + Number(oldValue);
  $('#counter').html(newValue);
})

$(document).ready(function() {
  var targetColor = $('#inc').css('background-color')
  $('#color').val(targetColor);
  
  var inverted = lightOrDark(targetColor);
  $('#inc').css('color', inverted);
})

$('#color').on('keyup', function () {
  $('#inc').css('background-color', this.value);
  var newColor = $('#inc').css('background-color')
  var inverted = lightOrDark(newColor);
  $('#inc').css('color', inverted);
})
</script>
